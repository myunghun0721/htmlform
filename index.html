<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Add user:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="status">Status:</label>
            <select name="status">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Guest">Guest</option>
            </select>

            <p>Choose your favorite programming language:</p>
            <input type="radio" value="html" name="lang" checked />
            <label for="html">HTML</label>

            <input type="radio" value="css" name="lang" />
            <label for="css">CSS</label>

            <input type="radio" value="javascript" name="lang" />
            <label for="javascript">JavaScript</label>

            <br><br>
            <label for="comments">Comments:</label>
            <br>
            <textarea id="comments" name="comments" rows="4" cols="50">
            </textarea> <br><br>
            <input type="date" id="start" name="trip-start" value="2023-07-22" min="2018-01-01" max="2222-12-31" />
            <br><br>
            <input type="checkbox" id="sign1" name="sign1" value="Bike">
            <label for="sign1"> Sign up for newsletter</label><br>
            <input type="checkbox" id="sign2" name="sign2" value="Car">
            <label for="sign2"> Agree to terms and conditions</label><br>

            <input type="submit" value="Submit" />
        </fieldset>
    </form>

</body>

</html>
